version: '3'
services:
  app-python:
    image: "${IMAGE_PYTHON}:${IMAGE_TAG}"
    environment:
      - HOSTNAME=$(cat /etc/hostname)
    build:
      context: .
      dockerfile: Dockerfile-python
  
  app-node:
    image: "${IMAGE_NODE}:${IMAGE_TAG}"
    environment:
      - HOSTNAME=$(cat /etc/hostname)
    build:
      context: .
      dockerfile: Dockerfile-nodejs

